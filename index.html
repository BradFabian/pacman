<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pacman</title>
</head>
<body>
    <main class='container'>
        <div class='pacman-family'>
            <div class="pacman__body">
                <div class="pacman__eye"></div>
                <div class="pacman__mouth"></div>
              </div>
        </div>
    <div class='container'>
    <h1>Pacman</h1>
    <h3>Score: <span id='score'></span></h3>
        <div class="grid board">
        
        </div>
        <button class='restart'>Insert Coins</button>
    </div>
    <div class='pacman-ghosts'>
        <div class="ghost__clyde ghost_character">
            <div class='eyes'></div>
            <div class='skirt'></div>
        </div>
        <div class="ghost__pinky ghost_character">
            <div class='eyes'></div>
            <div class='skirt'></div>
        </div>
        <div class="ghost__inky ghost_character">
            <div class='eyes'></div>
            <div class='skirt'></div>
        </div>
        <div class="ghost__blinky ghost_character">
            <div class='eyes'></div>
            <div class='skirt'></div>
        </div>

    </div>
    
    </main>
    <script src='./js/app.js'></script>
</body>
</html>
